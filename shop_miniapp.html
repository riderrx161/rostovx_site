<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>ROSTOVX — Кайт Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800;900&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#060b14;--surface:#0d1825;--card:#111e2e;--border:#1a2d42;
      --accent:#00d4ff;--accent2:#ff6b00;--green:#00ff87;
      --text:#e8f4ff;--muted:#4a7090;--radius:14px;
    }
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:'Barlow',sans-serif;overflow-x:hidden}
    body::before{
      content:'';position:fixed;inset:0;pointer-events:none;z-index:0;
      background:radial-gradient(ellipse 80% 40% at 50% 0%,rgba(0,212,255,.07) 0%,transparent 70%),
                 radial-gradient(ellipse 60% 30% at 80% 100%,rgba(0,212,255,.04) 0%,transparent 60%);
    }

    /* LOADER */
    #loader{position:fixed;inset:0;background:var(--bg);z-index:999;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;transition:opacity .5s}
    #loader.hidden{opacity:0;pointer-events:none}
    .loader-wave{font-family:'Barlow Condensed',sans-serif;font-size:42px;font-weight:900;letter-spacing:-1px}
    .loader-wave em{color:var(--accent);font-style:normal}
    .loader-sub{font-size:12px;color:var(--muted);letter-spacing:3px;text-transform:uppercase}
    .loader-bar{width:160px;height:2px;background:var(--border);border-radius:1px;overflow:hidden}
    .loader-bar::after{content:'';display:block;height:100%;width:40%;background:linear-gradient(90deg,transparent,var(--accent),transparent);animation:slide 1.2s ease-in-out infinite}
    @keyframes slide{from{transform:translateX(-200%)}to{transform:translateX(500%)}}

    /* HEADER */
    header{position:sticky;top:0;z-index:100;background:rgba(6,11,20,.92);backdrop-filter:blur(20px);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
    .logo{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:900;letter-spacing:-.5px;display:flex;align-items:center;gap:6px}
    .logo em{color:var(--accent);font-style:normal}
    .cart-btn{position:relative;background:var(--card);border:1px solid var(--border);border-radius:50px;padding:8px 16px;font-size:14px;font-weight:600;cursor:pointer;color:var(--text);display:flex;align-items:center;gap:6px;font-family:'Barlow',sans-serif;transition:all .2s}
    .cart-btn:active{transform:scale(.95)}
    .cart-badge{background:var(--accent);color:#000;font-size:10px;font-weight:800;border-radius:50%;width:18px;height:18px;display:flex;align-items:center;justify-content:center;position:absolute;top:-5px;right:-5px;transition:transform .3s cubic-bezier(.34,1.56,.64,1)}
    .cart-badge.bump{transform:scale(1.6)}

    /* NAV */
    nav{display:flex;gap:8px;padding:10px 16px;overflow-x:auto;scrollbar-width:none;background:var(--bg)}
    nav::-webkit-scrollbar{display:none}
    .tab{flex-shrink:0;padding:7px 16px;border-radius:50px;border:1px solid var(--border);background:transparent;font-size:13px;font-weight:600;color:var(--muted);cursor:pointer;transition:all .2s;white-space:nowrap;font-family:'Barlow',sans-serif}
    .tab.active{background:var(--accent);border-color:var(--accent);color:#000}

    /* SECTION TITLE */
    .section-title{font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:800;letter-spacing:.5px;padding:4px 16px 12px;text-transform:uppercase;display:flex;align-items:center;justify-content:space-between}
    .section-title span{font-size:12px;font-weight:500;color:var(--muted);font-family:'Barlow',sans-serif;text-transform:none}

    /* SEARCH */
    .search-wrap{padding:0 16px 12px}
    .search-input{width:100%;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:11px 16px;color:var(--text);font-size:14px;font-family:'Barlow',sans-serif;outline:none;transition:border-color .2s}
    .search-input:focus{border-color:rgba(0,212,255,.4)}
    .search-input::placeholder{color:var(--muted)}

    /* GRID */
    #products-container{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:0 16px 110px}
    .product-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;cursor:pointer;transition:transform .2s,border-color .2s,box-shadow .2s;animation:fadeUp .4s ease both}
    .product-card:active{transform:scale(.97)}
    .product-card:hover{border-color:rgba(0,212,255,.25);box-shadow:0 4px 20px rgba(0,212,255,.06)}
    @keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    .product-img{width:100%;aspect-ratio:1;background:#0a1628;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .product-img img{width:100%;height:100%;object-fit:cover;transition:transform .3s}
    .product-card:hover .product-img img{transform:scale(1.04)}
    .product-img-placeholder{font-size:52px}
    .product-badge{position:absolute;top:8px;left:8px;background:var(--accent2);color:#fff;font-size:10px;font-weight:700;padding:3px 9px;border-radius:50px;font-family:'Barlow Condensed',sans-serif;letter-spacing:.5px}
    .product-badge.new-badge{background:var(--green);color:#000}
    .product-info{padding:10px 11px 12px}
    .product-name{font-size:13px;font-weight:600;line-height:1.3;margin-bottom:3px}
    .product-price{font-family:'Barlow Condensed',sans-serif;font-size:17px;font-weight:700;color:var(--accent);margin-bottom:8px;line-height:1}
    .product-old-price{font-size:12px;color:var(--muted);text-decoration:line-through;margin-left:5px;font-weight:400;font-family:'Barlow',sans-serif}
    .product-variants-hint{font-size:10px;color:var(--muted);margin-bottom:7px}
    .add-btn{width:100%;padding:8px;background:var(--accent);border:none;border-radius:9px;font-size:12px;font-weight:700;cursor:pointer;color:#000;transition:all .2s;font-family:'Barlow',sans-serif}
    .add-btn:active{transform:scale(.96)}
    .add-btn.added{background:var(--border);color:var(--muted)}
    .empty-state{grid-column:1/-1;text-align:center;padding:60px 20px}
    .empty-state-icon{font-size:56px;margin-bottom:12px}
    .empty-state p{color:var(--muted);font-size:14px}

    /* ── DETAIL ── */
    .detail-sheet{position:fixed;inset:0;z-index:300;background:var(--bg);transform:translateY(100%);transition:transform .35s cubic-bezier(.32,.72,0,1);overflow-y:auto}
    .detail-sheet.open{transform:translateY(0)}
    .detail-back{position:sticky;top:0;background:rgba(6,11,20,.92);backdrop-filter:blur(16px);padding:12px 16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid var(--border);z-index:1}
    .back-btn{background:var(--card);border:1px solid var(--border);color:var(--text);width:36px;height:36px;border-radius:50%;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center}

    /* ФОТО ГАЛЕРЕЯ */
    .detail-gallery{width:100%;height:300px;background:#0a1628;position:relative;overflow:hidden;touch-action:pan-x}
    .gallery-track{display:flex;height:100%;transition:transform .3s ease}
    .gallery-slide{min-width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:110px;flex-shrink:0}
    .gallery-slide img{width:100%;height:100%;object-fit:contain}
    .gallery-dots{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:6px}
    .gallery-dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,.3);cursor:pointer;transition:all .2s}
    .gallery-dot.active{background:var(--accent);width:18px;border-radius:3px}
    .gallery-arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.1);color:#fff;width:32px;height:32px;border-radius:50%;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .gallery-arrow.prev{left:10px}
    .gallery-arrow.next{right:10px}

    .detail-body{padding:18px 16px 40px}
    .detail-category{font-size:11px;font-weight:600;color:var(--accent);letter-spacing:2px;text-transform:uppercase;margin-bottom:6px}
    .detail-name{font-family:'Barlow Condensed',sans-serif;font-size:26px;font-weight:900;line-height:1.2;margin-bottom:10px;letter-spacing:-.3px}
    .detail-price-row{display:flex;align-items:baseline;gap:8px;margin-bottom:16px}
    .detail-price{font-family:'Barlow Condensed',sans-serif;font-size:32px;font-weight:900;color:var(--accent)}
    .detail-old-price{font-size:16px;color:var(--muted);text-decoration:line-through}
    .detail-desc{font-size:14px;color:var(--muted);line-height:1.65;margin-bottom:22px;white-space:pre-line}

    /* ВАРИАНТЫ — ЦВЕТА */
    .variants-section{margin-bottom:20px}
    .variants-label{font-size:11px;font-weight:700;color:var(--muted);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:10px;display:flex;align-items:center;justify-content:space-between}
    .variants-label strong{color:var(--text);font-size:13px;font-weight:600;text-transform:none;letter-spacing:0}
    .colors-wrap{display:flex;flex-wrap:wrap;gap:10px}
    .color-btn{display:flex;flex-direction:column;align-items:center;gap:5px;cursor:pointer}
    .color-swatch{width:38px;height:38px;border-radius:50%;border:2px solid transparent;transition:all .2s}
    .color-btn.active .color-swatch{border-color:var(--accent);box-shadow:0 0 0 2px var(--bg),0 0 0 4px var(--accent)}
    .color-label{font-size:10px;color:var(--muted);font-weight:500;white-space:nowrap;transition:color .2s}
    .color-btn.active .color-label{color:var(--accent)}

    /* ВАРИАНТЫ — РАЗМЕРЫ */
    .sizes-wrap{display:flex;flex-wrap:wrap;gap:8px}
    .size-btn{min-width:60px;padding:9px 10px;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--muted);font-size:13px;font-weight:600;cursor:pointer;transition:all .2s;text-align:center;font-family:'Barlow',sans-serif;display:flex;flex-direction:column;align-items:center;gap:2px}
    .size-btn .sz-name{font-size:13px}
    .size-btn .sz-delta{font-size:10px;color:var(--green)}
    .size-btn.active{border-color:var(--accent);background:rgba(0,212,255,.1);color:var(--text)}
    .size-btn.active .sz-name{color:var(--accent)}

    .detail-tags{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
    .detail-tag{background:var(--surface);border:1px solid var(--border);border-radius:50px;padding:5px 12px;font-size:12px;font-weight:600;color:var(--muted)}

    /* BUY BAR */
    
    .buy-bar-info{display:flex;justify-content:space-between;align-items:center}
    .buy-bar-params{font-size:13px;color:var(--muted)}
    .buy-bar-params strong{color:var(--text);font-weight:600}
    .buy-bar-price{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:900;color:var(--accent)}
    .detail-add-main{width:100%;padding:16px;background:var(--accent);border:none;border-radius:14px;font-size:16px;font-weight:800;cursor:pointer;color:#000;font-family:'Barlow Condensed',sans-serif;letter-spacing:.5px;text-transform:uppercase;transition:all .2s;box-shadow:0 0 24px rgba(0,212,255,.25)}
    .detail-add-main:active{transform:scale(.98)}

    /* ── CART ── */
    .sheet-overlay{position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:200;opacity:0;pointer-events:none;transition:opacity .3s;backdrop-filter:blur(4px)}
    .sheet-overlay.open{opacity:1;pointer-events:all}
    .cart-sheet{position:fixed;bottom:0;left:0;right:0;z-index:201;background:var(--card);border-top:1px solid var(--border);border-radius:24px 24px 0 0;transform:translateY(100%);transition:transform .35s cubic-bezier(.32,.72,0,1);max-height:85vh;display:flex;flex-direction:column}
    .cart-sheet.open{transform:translateY(0)}
    .sheet-handle{width:36px;height:4px;background:var(--border);border-radius:2px;margin:12px auto 0;flex-shrink:0}
    .sheet-header{padding:14px 20px 12px;display:flex;align-items:center;justify-content:space-between;flex-shrink:0;border-bottom:1px solid var(--border)}
    .sheet-title{font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:800;letter-spacing:.5px;text-transform:uppercase}
    .sheet-close{background:var(--border);border:none;color:var(--text);width:30px;height:30px;border-radius:50%;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .cart-items{overflow-y:auto;flex:1;padding:8px 16px}
    .cart-item{display:flex;align-items:center;gap:12px;padding:12px 0;border-bottom:1px solid var(--border)}
    .cart-item-thumb{width:58px;height:58px;border-radius:10px;background:#0a1628;overflow:hidden;flex-shrink:0;display:flex;align-items:center;justify-content:center}
    .cart-item-thumb img{width:100%;height:100%;object-fit:cover}
    .ci-emoji{font-size:28px}
    .cart-item-info{flex:1;min-width:0}
    .cart-item-name{font-size:13px;font-weight:600;margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .cart-item-variants{font-size:11px;color:var(--muted);margin-bottom:3px}
    .cart-item-price{font-size:14px;color:var(--accent);font-weight:700;font-family:'Barlow Condensed',sans-serif}
    .qty-controls{display:flex;align-items:center;gap:8px;flex-shrink:0}
    .qty-btn{background:var(--border);border:none;color:var(--text);width:28px;height:28px;border-radius:8px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .qty-num{font-weight:700;font-size:14px;min-width:20px;text-align:center}
    .cart-footer{padding:14px 16px;border-top:1px solid var(--border);flex-shrink:0}
    .cart-total{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .cart-total-label{font-size:14px;color:var(--muted)}
    .cart-total-price{font-family:'Barlow Condensed',sans-serif;font-size:24px;font-weight:900;color:var(--accent)}
    .checkout-btn{width:100%;padding:15px;background:var(--accent);border:none;border-radius:14px;font-size:16px;font-weight:800;cursor:pointer;color:#000;font-family:'Barlow Condensed',sans-serif;letter-spacing:.5px;text-transform:uppercase;transition:all .2s;box-shadow:0 0 24px rgba(0,212,255,.2)}
    .checkout-btn:active{transform:scale(.98)}
    .checkout-btn:disabled{opacity:.35;cursor:not-allowed;box-shadow:none}
    .empty-cart{text-align:center;padding:40px 20px}
    .empty-cart-icon{font-size:56px;margin-bottom:12px}
    .empty-cart p{color:var(--muted);font-size:14px}

    /* TOAST */
    .toast{position:fixed;bottom:110px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--surface);border:1px solid var(--border);border-radius:50px;padding:10px 22px;font-size:13px;font-weight:600;z-index:500;opacity:0;transition:all .3s;white-space:nowrap;box-shadow:0 8px 32px rgba(0,0,0,.4)}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

    /* ── CHECKOUT SHEET ── */
    .checkout-sheet{position:fixed;inset:0;z-index:310;background:var(--bg);transform:translateY(100%);transition:transform .35s cubic-bezier(.32,.72,0,1);overflow-y:auto}
    .checkout-sheet.open{transform:translateY(0)}
    .co-header{position:sticky;top:0;background:rgba(6,11,20,.92);backdrop-filter:blur(16px);padding:12px 16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid var(--border);z-index:1}
    .co-body{padding:20px 16px 120px}
    .co-section-title{font-family:'Barlow Condensed',sans-serif;font-size:13px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);margin-bottom:14px}
    .co-field{margin-bottom:12px}
    .co-field label{display:block;font-size:11px;font-weight:700;color:var(--muted);letter-spacing:1.2px;text-transform:uppercase;margin-bottom:6px}
    .co-input{width:100%;background:var(--card);border:1px solid var(--border);border-radius:11px;padding:12px 14px;color:var(--text);font-size:15px;font-family:'Barlow',sans-serif;outline:none;transition:border-color .2s}
    .co-input:focus{border-color:rgba(0,212,255,.4)}
    .co-input::placeholder{color:var(--muted)}
    .co-order-summary{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:14px;margin-bottom:20px}
    .co-order-row{display:flex;justify-content:space-between;align-items:center;padding:5px 0}
    .co-order-row.total{border-top:1px solid var(--border);margin-top:8px;padding-top:10px}
    .co-order-label{font-size:13px;color:var(--muted)}
    .co-order-value{font-size:13px;font-weight:600}
    .co-order-value.big{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:900;color:var(--accent)}
    .co-buy-bar{position:fixed;bottom:0;left:0;right:0;padding:12px 16px 16px;background:rgba(6,11,20,.96);backdrop-filter:blur(16px);border-top:1px solid var(--border)}
    .co-submit{width:100%;padding:16px;background:var(--accent);border:none;border-radius:14px;font-size:16px;font-weight:800;cursor:pointer;color:#000;font-family:'Barlow Condensed',sans-serif;letter-spacing:.5px;text-transform:uppercase;transition:all .2s;box-shadow:0 0 24px rgba(0,212,255,.25)}
    .co-submit:active{transform:scale(.98)}
    .co-submit:disabled{opacity:.5;cursor:not-allowed}
    /* ── SUCCESS SHEET ── */
    .success-sheet{position:fixed;inset:0;z-index:320;background:var(--bg);transform:translateY(100%);transition:transform .35s cubic-bezier(.32,.72,0,1);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px;text-align:center}
    .success-sheet.open{transform:translateY(0)}
    .success-icon{font-size:72px;margin-bottom:20px;animation:successPop .5s cubic-bezier(.34,1.56,.64,1)}
    @keyframes successPop{from{transform:scale(0)}to{transform:scale(1)}}
    .success-title{font-family:'Barlow Condensed',sans-serif;font-size:32px;font-weight:900;margin-bottom:8px}
    .success-sub{font-size:15px;color:var(--muted);line-height:1.6;margin-bottom:8px}
    .success-oid{font-family:'Barlow Condensed',sans-serif;font-size:18px;color:var(--accent);font-weight:700;margin-bottom:32px}
    .success-btn{padding:16px 40px;background:var(--accent);border:none;border-radius:14px;font-size:16px;font-weight:800;cursor:pointer;color:#000;font-family:'Barlow Condensed',sans-serif;text-transform:uppercase}

    /* DETAIL — ADD SECTION (встроенная кнопка корзины) */
    .detail-add-section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:14px 16px;margin-bottom:20px}
    .detail-add-section .buy-bar-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .detail-add-section .buy-bar-params{font-size:13px;color:var(--muted)}
    .detail-add-section .buy-bar-params strong{color:var(--text);font-weight:600}
    .detail-add-section .buy-bar-price{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:900;color:var(--accent)}

    /* DETAIL — DESC SECTION */
    .detail-desc-section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:20px}
    .detail-desc-title{font-family:'Barlow Condensed',sans-serif;font-size:13px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);margin-bottom:12px}
  </style>
</head>

<script>
const tg = window.Telegram?.WebApp;
if(tg){tg.ready();tg.expand();tg.setHeaderColor('#060b14');tg.setBackgroundColor('#060b14')}

const CAT = {kites:'🪁 Кайты',boards:'🏄 Доски',harnesses:'🦺 Трапеции',accessories:'🎒 Аксессуары'};

let products=[], cart=[], currentCat='all', currentSearch='';
let CP=null, selColor=null, selSize=null, galleryIdx=0;


// ── LOAD ──────────────────────────────────────────────────────
async function loadProducts(){
  try{
    const r=await fetch('./products.json?t='+Date.now());
    if(!r.ok)throw 0;
    products=await r.json();
  }catch{products=defaultProducts()}
  renderProducts();
  document.getElementById('loader').classList.add('hidden');
}

// ── RENDER CATALOG ────────────────────────────────────────────
function getFiltered(){
  return products.filter(p=>{
    const mc=currentCat==='all'||p.category===currentCat;
    const ms=p.name.toLowerCase().includes(currentSearch.toLowerCase());
    return mc&&ms;
  });
}

function minPrice(p){
  if(p.sizes&&p.sizes.length)return Math.min(...p.sizes.map(s=>p.price+(s.priceDelta||0)));
  return p.price;
}

function renderProducts(){
  const f=getFiltered();
  document.getElementById('product-count').textContent=`${f.length} товаров`;
  const c=document.getElementById('products-container');
  if(!f.length){c.innerHTML=`<div class="empty-state"><div class="empty-state-icon">🌊</div><p>Товары не найдены</p></div>`;return}
  c.innerHTML=f.map((p,i)=>{
    const base=minPrice(p);
    const disc=p.oldPrice&&p.oldPrice>base;
    const inCart=cart.filter(ci=>ci.id===p.id).reduce((s,ci)=>s+ci.qty,0);
    const photo=p.photos&&p.photos[0]?p.photos[0]:null;
    const isNew=p.badge&&(p.badge.toUpperCase()==='NEW'||p.badge==='Новинка');
    const sizeCount=p.sizes?p.sizes.length:0;
    const colorCount=p.colors?p.colors.length:0;
    const hints=[];
    if(sizeCount>1)hints.push(`${sizeCount} размера`);
    if(colorCount>1)hints.push(`${colorCount} цвета`);
    return `<div class="product-card" style="animation-delay:${i*.05}s" onclick="openDetail(${p.id})">
      <div class="product-img">
        ${p.badge?`<div class="product-badge${isNew?' new-badge':''}">${p.badge}</div>`:''}
        ${photo?`<img src="${photo}" alt="${p.name}" loading="lazy"/>`:`<div class="product-img-placeholder">${p.emoji||'🪁'}</div>`}
      </div>
      <div class="product-info">
        <div class="product-name">${p.name}</div>
        <div class="product-price">${base.toLocaleString('ru')} ₽${disc?`<span class="product-old-price">${p.oldPrice.toLocaleString('ru')} ₽</span>`:''}${sizeCount>1?` <span style="font-size:10px;color:var(--muted);font-weight:400;font-family:'Barlow',sans-serif">от</span>`:''}</div>
        ${hints.length?`<div class="product-variants-hint">${hints.join(' · ')}</div>`:''}
        <button class="add-btn ${inCart>0?'added':''}" onclick="event.stopPropagation();quickAdd(${p.id})">
          ${inCart>0?`✓ В корзине (${inCart})`:'+ В корзину'}
        </button>
      </div>
    </div>`;
  }).join('');
}

function quickAdd(id){
  const p=products.find(x=>x.id===id);if(!p)return;
  const color=p.colors?.[0]||null;
  const size=p.sizes?.[0]||null;
  const price=p.price+(size?.priceDelta||0);
  pushCart(p,color,size,price);
}

// ── DETAIL ────────────────────────────────────────────────────
function openDetail(id){
  const p=products.find(x=>x.id===id);if(!p)return;
  CP=p; galleryIdx=0;
  selColor=p.colors?.[0]||null;
  selSize=p.sizes?.[0]||null;

  document.getElementById('detail-back-label').textContent=CAT[p.category]||'';
  document.getElementById('detail-cat').textContent=CAT[p.category]||'';
  document.getElementById('detail-name').textContent=p.name;
  document.getElementById('detail-desc').innerHTML=(p.desc||'').replace(/\n/g,'<br>');
  document.getElementById('detail-tags').innerHTML=(p.tags||[]).map(t=>`<span class="detail-tag">${t}</span>`).join('');

  renderGallery(p);
  renderColors(p);
  renderSizes(p);
  updateBuyBar();
  document.getElementById('detail-sheet').classList.add('open');
}
function closeDetail(){document.getElementById('detail-sheet').classList.remove('open')}

function renderGallery(p){
  const g=document.getElementById('detail-gallery');
  const photos=p.photos&&p.photos.length?p.photos:null;
  if(photos){
    g.innerHTML=`
      <div class="gallery-track" id="g-track">
        ${photos.map(src=>`<div class="gallery-slide"><img src="${src}" alt="${p.name}"/></div>`).join('')}
      </div>
      ${photos.length>1?`
      <div class="gallery-dots" id="g-dots">
        ${photos.map((_,i)=>`<div class="gallery-dot ${i===0?'active':''}" onclick="goSlide(${i})"></div>`).join('')}
      </div>
      <button class="gallery-arrow prev" onclick="goSlide(${galleryIdx}-1)">‹</button>
      <button class="gallery-arrow next" onclick="goSlide(${galleryIdx}+1)">›</button>
      `:''}`;
    // Свайп
    setupSwipe(g);
  }else{
    g.innerHTML=`<div class="gallery-track"><div class="gallery-slide">${p.emoji||'🪁'}</div></div>`;
  }
}

function goSlide(idx){
  if(!CP||!CP.photos)return;
  const n=CP.photos.length;
  galleryIdx=((idx%n)+n)%n;
  const track=document.getElementById('g-track');
  if(track)track.style.transform=`translateX(-${galleryIdx*100}%)`;
  document.querySelectorAll('.gallery-dot').forEach((d,i)=>d.classList.toggle('active',i===galleryIdx));
}

function setupSwipe(el){
  let sx=0;
  el.addEventListener('touchstart',e=>{sx=e.touches[0].clientX},{passive:true});
  el.addEventListener('touchend',e=>{
    const dx=e.changedTouches[0].clientX-sx;
    if(Math.abs(dx)>40)goSlide(galleryIdx+(dx<0?1:-1));
  },{passive:true});
}

function renderColors(p){
  const sec=document.getElementById('detail-colors');
  if(!p.colors||!p.colors.length){sec.innerHTML='';return}
  sec.innerHTML=`
    <div class="variants-label">Цвет <strong id="clabel">${selColor?.name||''}</strong></div>
    <div class="colors-wrap">
      ${p.colors.map(c=>`
        <div class="color-btn${selColor?.value===c.value?' active':''}" onclick="pickColor('${c.value}')">
          <div class="color-swatch" style="background:${c.value}"></div>
          <div class="color-label">${c.name}</div>
        </div>`).join('')}
    </div>`;
}

function renderSizes(p){
  const sec=document.getElementById('detail-sizes');
  if(!p.sizes||!p.sizes.length){sec.innerHTML='';return}
  sec.innerHTML=`
    <div class="variants-label">Размер <strong id="slabel">${selSize?.label||''}</strong></div>
    <div class="sizes-wrap">
      ${p.sizes.map(s=>{
        const d=s.priceDelta||0;
        const ds=d>0?`+${d.toLocaleString('ru')}₽`:d<0?`${d.toLocaleString('ru')}₽`:'';
        return `<div class="size-btn${selSize?.label===s.label?' active':''}" onclick="pickSize('${s.label}')">
          <span class="sz-name">${s.label}</span>
          ${ds?`<span class="sz-delta">${ds}</span>`:''}
        </div>`;
      }).join('')}
    </div>`;
}

function pickColor(val){
  selColor=CP.colors.find(c=>c.value===val);
  // Обновить подсветку
  document.querySelectorAll('.color-btn').forEach(b=>{
    // Получаем цвет из onclick строки
    const match=b.getAttribute('onclick')?.match(/'([^']+)'/);
    b.classList.toggle('active',match&&match[1]===val);
  });
  const lbl=document.getElementById('clabel');if(lbl)lbl.textContent=selColor?.name||'';
  // Переключить фото цвета
  if(selColor?.photoIdx!=null)goSlide(selColor.photoIdx);
  updateBuyBar();
}

function pickSize(label){
  selSize=CP.sizes.find(s=>s.label===label);
  document.querySelectorAll('.size-btn').forEach(b=>{
    const match=b.getAttribute('onclick')?.match(/'([^']+)'/);
    b.classList.toggle('active',match&&match[1]===label);
  });
  const lbl=document.getElementById('slabel');if(lbl)lbl.textContent=selSize?.label||'';
  updateBuyBar();
}

function updateBuyBar(){
  if(!CP)return;
  const price=CP.price+(selSize?.priceDelta||0);
  document.getElementById('detail-price').textContent=price.toLocaleString('ru')+' ₽';
  const oldEl=document.getElementById('detail-old');
  oldEl.textContent=CP.oldPrice&&CP.oldPrice>price?CP.oldPrice.toLocaleString('ru')+' ₽':'';
  const parts=[];
  if(selColor)parts.push(selColor.name);
  if(selSize)parts.push(selSize.label);
  document.getElementById('buy-params').innerHTML=parts.length?`<strong>${parts.join(' · ')}</strong>`:'Базовая комплектация';
  document.getElementById('buy-price').textContent=price.toLocaleString('ru')+' ₽';
}

function addCurrentToCart(){
  if(!CP)return;
  const price=CP.price+(selSize?.priceDelta||0);
  pushCart(CP,selColor,selSize,price);
  closeDetail();
}

// ── CART ─────────────────────────────────────────────────────
function pushCart(p,color,size,price){
  const key=`${p.id}_${color?.value||''}_${size?.label||''}`;
  const ex=cart.find(ci=>ci.key===key);
  if(ex){ex.qty++}else{
    cart.push({key,id:p.id,name:p.name,photo:p.photos?.[0]||null,emoji:p.emoji||'🪁',
      colorLabel:color?.name||'',sizeLabel:size?.label||'',price,qty:1});
  }
  updateBadge();renderProducts();showToast('✓ Добавлено в корзину');
}

function updateBadge(){
  const n=cart.reduce((s,ci)=>s+ci.qty,0);
  const b=document.getElementById('cart-count');
  b.textContent=n;b.classList.remove('bump');
  requestAnimationFrame(()=>b.classList.add('bump'));
  setTimeout(()=>b.classList.remove('bump'),350);
}

function openCart(){renderCartItems();document.getElementById('cart-sheet').classList.add('open');document.getElementById('overlay').classList.add('open')}
function closeCart(){document.getElementById('cart-sheet').classList.remove('open');document.getElementById('overlay').classList.remove('open')}

function renderCartItems(){
  const c=document.getElementById('cart-items');
  if(!cart.length){
    c.innerHTML=`<div class="empty-cart"><div class="empty-cart-icon">🌊</div><p>Корзина пуста — время снаряжаться!</p></div>`;
    document.getElementById('checkout-btn').disabled=true;
    document.getElementById('cart-total').textContent='0 ₽';return;
  }
  let total=0;
  c.innerHTML=cart.map((ci,i)=>{
    total+=ci.price*ci.qty;
    const v=[ci.colorLabel,ci.sizeLabel].filter(Boolean).join(' · ');
    return `<div class="cart-item">
      <div class="cart-item-thumb">${ci.photo?`<img src="${ci.photo}" alt="${ci.name}"/>`:`<div class="ci-emoji">${ci.emoji}</div>`}</div>
      <div class="cart-item-info">
        <div class="cart-item-name">${ci.name}</div>
        ${v?`<div class="cart-item-variants">${v}</div>`:''}
        <div class="cart-item-price">${(ci.price*ci.qty).toLocaleString('ru')} ₽</div>
      </div>
      <div class="qty-controls">
        <button class="qty-btn" onclick="chQty(${i},-1)">−</button>
        <span class="qty-num">${ci.qty}</span>
        <button class="qty-btn" onclick="chQty(${i},1)">+</button>
      </div>
    </div>`;
  }).join('');
  document.getElementById('cart-total').textContent=total.toLocaleString('ru')+' ₽';
  document.getElementById('checkout-btn').disabled=false;
}

function chQty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  updateBadge();renderCartItems();renderProducts();
}

function checkout(){
  // Показать форму контактов
  closeCart();
  setTimeout(()=>openCheckoutForm(),200);
}

// ── ФОРМА ОФОРМЛЕНИЯ ЗАКАЗА ──────────────────
function openCheckoutForm(){
  document.getElementById('checkout-sheet').classList.add('open');
  const total=cart.reduce((s,ci)=>s+ci.price*ci.qty,0);
  document.getElementById('co-total').textContent=total.toLocaleString('ru')+' ₽';
  document.getElementById('co-items-count').textContent=cart.reduce((s,ci)=>s+ci.qty,0)+' поз.';
}
function closeCheckoutForm(){
  document.getElementById('checkout-sheet').classList.remove('open');
}

async function submitOrder(){
  const name  =document.getElementById('co-name').value.trim();
  const phone =document.getElementById('co-phone').value.trim();
  const tgUser=document.getElementById('co-tg').value.trim();
  const note  =document.getElementById('co-note').value.trim();
  if(!name||!phone){showToast('⚠️ Укажите имя и телефон');return;}

  const btn=document.getElementById('co-submit-btn');
  btn.disabled=true; btn.textContent='⏳ Оформляем...';

  const total=cart.reduce((s,ci)=>s+ci.price*ci.qty,0);
  const orderId='KS-'+Date.now().toString().slice(-6);
  const orderData={
    orderId,customerName:name,customerPhone:phone,
    customerTg:tgUser||'—',note:note||'—',
    items:cart.map(ci=>({id:ci.id,name:ci.name,color:ci.colorLabel,size:ci.sizeLabel,price:ci.price,qty:ci.qty})),
    total,
  };

  // Telegram bot
  if(tg){try{tg.sendData(JSON.stringify(orderData))}catch(e){}}

  // EmailJS
  try{
    // EmailJS — настройки прописаны напрямую
    const s={
      ejsService:  localStorage.getItem('kitestore_admin') ? JSON.parse(localStorage.getItem('kitestore_admin')).ejsService  || 'service_22stgga'  : 'service_22stgga',
      ejsTemplate: localStorage.getItem('kitestore_admin') ? JSON.parse(localStorage.getItem('kitestore_admin')).ejsTemplate || 'template_0i390ls' : 'template_0i390ls',
      ejsPubkey:   localStorage.getItem('kitestore_admin') ? JSON.parse(localStorage.getItem('kitestore_admin')).ejsPubkey   || '-DjXc79gv2chW_39R' : '-DjXc79gv2chW_39R',
    };
    if(s.ejsService&&s.ejsTemplate&&s.ejsPubkey){
      emailjs.init(s.ejsPubkey);
      const itemsText=orderData.items.map(i=>
        `• ${i.name}${i.color?' ('+i.color+')':''}${i.size?' '+i.size:''} × ${i.qty} — ${(i.price*i.qty).toLocaleString('ru')} ₽`
      ).join('\n');
      await emailjs.send(s.ejsService,s.ejsTemplate,{
        order_id:orderId,customer_name:name,customer_tg:tgUser||'—',
        customer_phone:phone,order_note:note||'—',
        order_items:itemsText,total:total.toLocaleString('ru'),
        date:new Date().toLocaleString('ru'),
      });
    }
  }catch(e){console.error('EmailJS error:',e);showToast('⚠️ Заказ принят, но письмо не отправлено: '+((e&&e.text)||e));}

  cart=[];updateBadge();renderProducts();
  btn.disabled=false;btn.textContent='Оформить заказ 🌊';
  closeCheckoutForm();
  showSuccessSheet(orderId,name);
}

function showSuccessSheet(orderId,name){
  document.getElementById('success-order-id').textContent='#'+orderId;
  document.getElementById('success-name').textContent=name.split(' ')[0];
  document.getElementById('success-sheet').classList.add('open');
}
function closeSuccessSheet(){
  document.getElementById('success-sheet').classList.remove('open');
}

function filterCat(cat,el){currentCat=cat;document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));el.classList.add('active');renderProducts()}
function searchP(v){currentSearch=v;renderProducts()}
function showToast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000)}
